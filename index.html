<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Photo Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body onload="initializeGallery()">
  <header>
    <h1>Accessible Photo Gallery</h1>
  </header>
  <main>
    <div id="gallery">
      <figure tabindex="0">
        <img src="image1.jpg" alt="A beautiful mountain landscape">
        <figcaption>Mountain Landscape</figcaption>
      </figure>
      <figure tabindex="0">
        <img src="image2.jpg" alt="A tranquil beach at sunset">
        <figcaption>Beach Sunset</figcaption>
      </figure>
      <figure tabindex="0">
        <img src="image3.jpg" alt="A bustling cityscape at night">
        <figcaption>Cityscape</figcaption>
      </figure>
      <figure tabindex="0">
        <img src="image4.jpg" alt="A forest with autumn leaves">
        <figcaption>Autumn Forest</figcaption>
      </figure>
      <figure tabindex="0">
        <img src="image5.jpg" alt="A desert with sand dunes">
        <figcaption>Desert Dunes</figcaption>
      </figure>
      <figure tabindex="0">
        <img src="image6.jpg" alt="A snowy mountain peak">
        <figcaption>Snowy Peak</figcaption>
      </figure>
    </div>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
